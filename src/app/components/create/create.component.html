<div class = "container-form" *ngIf="project">
    <h1>{{title}}</h1>

    <div class="message success" *ngIf="status == 'success'">
        El proyecto se ha creado correctamente, puedes verlo <a [routerLink]="['/proyecto', save_project._id]">aquí</a>.

    </div>

    <div class="message failed" *ngIf="status == 'failed'">
        El proyecto NO se ha podido crear.

    </div>

    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
            <p>
                <label for="name"> Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required/>
                <span class=validation *ngIf="name.touched && !name.valid"> El nombre es obligatorio </span>
            </p>

            <p>
                <label for="description"> Descripción </label>
                <textarea type="text" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
                <span class=validation *ngIf="description.touched && !description.valid"> La descripción es obligatoria </span>
            </p>

            <p>
                <label for="category"> Categoría</label>
                <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required/>
                <span class=validation *ngIf="category.touched && !category.valid"> La categoría es obligatoria </span>
            </p>
            <p>
                <label for="year"> Año</label>
                <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" required/>
                <span class=validation *ngIf="year.touched && !year.valid"> El año es obligatorio </span>
            </p>
            <p>
                <label for="langs"> Lenguajes y tecnologías</label>
                <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required/>
                <span class=validation *ngIf="langs.touched && !langs.valid"> El lenguaje es obligatorio </span>
            </p>

            <span>
                <label for="image"> Imagen del proyecto</label>
                    <div *ngIf="project.image">
                        <div class="image">
                            <img src= "{{url+'get-image/'+project.image}}" width="100px"/>
                        </div>
                    </div>
                <input type="file" name="image" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
               <!-- <span class=validation *ngIf="image.touched && !image.valid"> La imagen es obligatoria </span> -->
                </span>
        
        <p>
            <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid"/>
        </p>
    </form>
</div>
